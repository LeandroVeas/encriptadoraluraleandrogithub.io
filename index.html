<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <img src="/img/Vectorlogo A.png" alt="logo Alura" class="logo">
            <button id="dark-mode" onclick="document.documentElement.classList.toggle(`dark-mode`)"  >Dark</button>
            <div class="letras"><h1 class="titulo" id="titulo">Encriptador - Alura Challenge</h1></div>
        </header>
        <main class="main">
            <textarea name="borrar" placeholder="Ingrese el texto" class="area" id="textoingresado" cols="30" rows="10" autofocus  >

            
            </textarea></main>

        <aside class="aside"><img src="/img/inspectorsin fondo.png" alt="" class="figura" id="figuraprincipal">
            <div class="letras"><textarea class="mensajearea" id="mensajeObtenido" rows="2">Ning√∫n mensaje fue encontrado</textarea>
            <p class="mensajeDos" id="mensajeDos">Copie su mensaje</p>
            <button class="copiar"" id="botonCopiar" >Copiar</button>
            
            
            
        </aside>
        
        <div class="botones">
            <button class="encriptar" id="encriptar" >Encriptar</button>
            <button id="borrar" class="borrar" type="reset">Borrar</button>
            
        <button class="desencriptar" id="desencriptar">Desencriptar</button>
        </div>
        <footer>
            <p class="pie">Realizado por Leandro Veas</p>
        </footer>
    </div>
    <script src="/encriptador.js"></script>
</body>

</html>
